<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./estilo.css">
    <title>App Precin 06/09/22</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo"><img src="./logo.jpg" alt="logo do precin" class="cabecalho__logo"></h1>  
        
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__menu">
                <li class="menu__item"><a href="">Home</a></li>
                <li class="menu__item"><a href="">Calculadora</a></li>
                <li class="menu__item"><a href="">Planos</a></li>
                <li class="menu__item"><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="principal container">
            <h2 class="principal__titulo">Conheça nossas calculadoras</h2>
            <p class="principal__texto">Agilizamos o processo para determinar o preço mínino para venda do seu produto.</p>
            <button class="principal__botao botao">Ver Planos</button>
        </section>
    </main>

    <footer class="rodape">
        
        <h2><img src="./logo.jpg" alt="logo do precin" class="rodape__logo"></h2>
        <nav class="rodape__navegacao">
            <ul class="rodape__lista">
                <li class="rodape__item"><a href="">Home</a></li>
                <li class="rodape__item"><a href="">Planos</a></li>
                <li class="rodape__item"><a href="">Contato</a></li>
                <li class="rodape__item"><a href="">Calculadoras</a></li>
            </ul>
        </nav>
        
        <p class="rodape__texto">&copy;Direitos reservados 2022</p>
        
    </footer>
    
</body>
</html>
