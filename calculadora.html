<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./estilo.css">
        <link rel="stylesheet" href="./calculadora.css">
        <title>App Precin 06/09/22</title>

    <body>
        <header class="cabecalho">
            <h1 class="cabecalho__titulo"><img src="./logo.jpg" alt="logo do precin" class="cabecalho__logo"></h1>  
            
            <nav class="cabecalho__navegacao">
                <ul class="cabecalho__menu">
                    <li class="menu__item"><a href="./home.html">Home</a></li>
                    <li class="menu__item"><a href="./calculadora.html">Calculadora</a></li>
                    <li class="menu__item"><a href="">Planos</a></li>
                    <li class="menu__item"><a href="">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main class="principal container">
            <div class="caixa">
                <form class="formulario">
                    <label for="custo">Custo do produto</label>
                    <input type="number" id="custo">
                    <label for="lucro">Margem de lucro</label>
                    <input type="number" id="lucro">
                    <button type="submit" class="botao__calcula">Calcular</button>
                    <label for="venda">O preço de sugerido de venda é: </label>
                    <input type="number" id="venda">
                </form>
            </div>

        </main>

        <footer class="rodape">
            
            <h2><img src="./logo.jpg" alt="logo do precin" class="rodape__logo"></h2>
            <nav class="rodape__navegacao">
                <ul class="rodape__lista">
                    <li class="rodape__item"><a href="./home.html">Home</a></li>
                    <li class="rodape__item"><a href="">Planos</a></li>
                    <li class="rodape__item"><a href="">Contato</a></li>
                    <li class="rodape__item"><a href="./calculadora.html">Calculadoras</a></li>
                </ul>
            </nav>
            
            <p class="rodape__texto">&copy;Direitos reservados 2022</p>
            
        </footer>
        
        <script src="./calcula.js"></script>
